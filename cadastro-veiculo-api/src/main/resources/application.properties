###
# Config for database
###
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVERCLASSNAME}
spring.jpa.database-platform=${SPRING_DATASOURCE_PLATAFORM}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USER}
spring.datasource.password=${SPRING_DATASOURCE_PWD}